# See https://github.com/lowlighter/metrics for documentation about how to use metrics action

name: ðŸ”¥ Metrics
on:
  schedule: [{ cron: "0 16 * * *" }]
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ”¥ General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Madrid
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, ejs
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 4
          plugin_followup: yes
          plugin_followup_sections: user, repositories
          plugin_notable: yes
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

      - name: ðŸ”¥ Medias
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: medias.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          config_order: anilist, music
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_token: ${{ secrets.MUSIC_TOKEN }}
          plugin_music_mode: top
          plugin_music_limit: 10

      - name: ðŸ”¥ Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: achievements.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_achievements: yes
          plugin_achievements_display: compact
